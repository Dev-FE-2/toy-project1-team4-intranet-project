<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>연습</title>
		<link href="/src/reset.css" rel="stylesheet" />
		<link href="/src/global.css" rel="stylesheet" />
		<link href="/src/components/Layout/DeskTopLayout/style.css" rel="stylesheet" />
		<link href="/src/components/Layout/MobileLayout/style.css" rel="stylesheet" />
		<link href="/src/components/Layout/Navigation/style.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="layout--desktop">
			<div class="layout__left">
				<header class="header--desktop">
					<a href="/"
						><div class="header--desktop__logo"><img src="/public/logo.svg" alt="EVEN" /></div>
					</a>
					<nav class="nav">
						<ul>
							<li>
								<a href="/" class="nav-item active"><i class="icon--home"></i> 마이페이지</a>
							</li>
							<li>
								<a href="/profile/:user" class="nav-item"><i class="icon--profile"></i> 프로필</a>
							</li>
							<li>
								<a href="/vacation" class="nav-item"><i class="icon--timetable"></i> 근태 신청</a>
							</li>
							<li>
								<a href="/notice" class="nav-item"><i class="icon--notice"></i> 공지사항</a>
							</li>
							<li>
								<a href="/admin/employees" class="nav-item"
									><i class="icon--employee"></i> 직원 구성원</a
								>
							</li>
						</ul>
					</nav>
				</header>
			</div>
			<div class="layout__right">
				<aside class="top-bar">
					<div class="avatar"></div>
				</aside>
				<main class="page-container--desktop">
					<div id="contents">
						<!-- START : 개별 페이지 작업 PC -->
						<section class="contents">
							<h2 class="page-title">페이지 타이틀</h2>

							<form action="" class="form">
								<fieldset>
									<legend>이름</legend>
									<input type="text" class="form-item" placeholder="이름" />
								</fieldset>
								<fieldset>
									<legend>포지션</legend>
									<input type="text" class="form-item" placeholder="포지션" />
								</fieldset>
								<div class="btn-wrap">
									<button class="btn btn--secondary" type="button">취소</button>
									<button class="btn btn--primary" type="submit">확인</button>
								</div>
							</form>
						</section>
						<!-- END -->
					</div>
				</main>
			</div>
		</div>
		<div class="layout--mobile">
			<header class="header--mobile">
				<a href="/"><img class="header--mobile__logo-img" src="/public/logo.svg" alt="EVEN" /> </a>
			</header>
			<main class="page-container--mobile">
				<div id="contents">
					<!-- START : 개별 페이지 작업 모바일 -->
					<section class="contents">
						<h2 class="page-title">페이지 타이틀</h2>

						<form action="" class="form">
							<fieldset>
								<legend>이름</legend>
								<input type="text" class="form-item" placeholder="이름" />
							</fieldset>
							<fieldset>
								<legend>포지션</legend>
								<input type="text" class="form-item" placeholder="포지션" />
							</fieldset>
							<div class="btn-wrap">
								<button class="btn btn--secondary" type="button">취소</button>
								<button class="btn btn--primary" type="submit">확인</button>
							</div>
						</form>
					</section>
					<!-- END -->
				</div>
			</main>
			<nav class="nav">
				<ul>
					<li>
						<a href="/" class="nav-item active"><i class="icon--home"></i> 마이페이지</a>
					</li>
					<li>
						<a href="/profile/:user" class="nav-item"><i class="icon--profile"></i> 프로필</a>
					</li>
					<li>
						<a href="/vacation" class="nav-item"><i class="icon--timetable"></i> 근태 신청</a>
					</li>
					<li>
						<a href="/notice" class="nav-item"><i class="icon--notice"></i> 공지사항</a>
					</li>
					<li>
						<a href="/admin/employees" class="nav-item"
							><i class="icon--employee"></i> 직원 구성원</a
						>
					</li>
				</ul>
			</nav>
		</div>
	</body>
</html>
